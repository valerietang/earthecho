<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin: 15px 0;
            font-size: 18px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Eco-Friendly Quiz</h1>
</header>
<main>
    <section class="quiz-container">
        <h2>Test Your Eco Knowledge!</h2>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </section>
</main>
<footer>
    <p>&copy; 2025 Earth Echo. All rights reserved.</p>
</footer>
<script>
    var questions = [
        { question: "Which is a renewable energy source?", options: ["Coal", "Solar"], answer: "Solar" },
        { question: "What reduces plastic waste?", options: ["Burn it", "Use reusable items"], answer: "Use reusable items" }
    ];
    var currentQuestion = 0;

    function loadQuestion() {
        document.getElementById("question").textContent = questions[currentQuestion].question;
        var optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        questions[currentQuestion].options.forEach(function(option) {
            var button = document.createElement("button");
            button.textContent = option;
            button.onclick = function() { checkAnswer(option); };
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(option) {
        var result = document.getElementById("result");
        if (option === questions[currentQuestion].answer) {
            result.textContent = "Correct! üå±";
            result.style.color = "green";
        } else {
            result.textContent = "Incorrect! ‚ùå";
            result.style.color = "red";
        }
        currentQuestion++;
        setTimeout(function() {
            result.textContent = "";
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("question").textContent = "Quiz Completed! üéâ";
                optionsContainer.innerHTML = "";
            }
        }, 1500);
    }

    window.onload = loadQuestion;
</script>
</body>
</html>
