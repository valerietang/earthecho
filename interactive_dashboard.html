<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Quiz</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .quiz-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin: 15px 0;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Eco-Friendly Quiz</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="action_log.html">Action Log</a></li>
        <li><a href="interactive_dashboard.html">Interactive Dashboard</a></li>
        <li><a href="eco_inspirations.html">Eco Inspirations</a></li>
        <li><a href="achievements.html">Achievements & Badges</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>  
    </ul>
</nav>
<main>
    <section class="quiz-container">
        <h2>Test Your Eco Knowledge</h2>
        <p>Answer the questions below to learn more about sustainability!</p>
        <div id="quiz">
            <p class="question" id="question-text">Loading question...</p>
            <div class="options" id="options-container"></div>
        </div>
        <p id="result"></p>
    </section>
</main>
<footer>
    <p>&copy; 2025 Earth Echo. All rights reserved.</p>
</footer>

<script>
    const questions = [
        {
            question: "What is the most eco-friendly way to travel?",
            options: ["Carpooling", "Public Transport", "Biking or Walking", "Flying"],
            answer: "Biking or Walking"
        },
        {
            question: "Which of these is NOT biodegradable?",
            options: ["Banana Peel", "Plastic Bottle", "Paper", "Cotton Shirt"],
            answer: "Plastic Bottle"
        },
        {
            question: "How long does it take for plastic to decompose?",
            options: ["50 years", "100 years", "450 years", "1000 years"],
            answer: "450 years"
        }
    ];
    
    let currentQuestion = 0;
    function loadQuestion() {
        const quizContainer = document.getElementById("quiz");
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        
        questionText.textContent = questions[currentQuestion].question;
        optionsContainer.innerHTML = "";
        
        questions[currentQuestion].options.forEach(option => {
            let button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
        });
    }
    
    function checkAnswer(selectedOption) {
        const result = document.getElementById("result");
        if (selectedOption === questions[currentQuestion].answer) {
            result.textContent = "Correct! 🌱";
            result.style.color = "green";
        } else {
            result.textContent = "Incorrect! ❌ Try Again.";
            result.style.color = "red";
        }
        
        setTimeout(() => {
            result.textContent = "";
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
        }, 1500);
    }
    
    window.onload = loadQuestion;
</script>
</body>
</html>
