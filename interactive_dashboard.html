<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Eco-Friendly Quiz</h1>
</header>
<main>
    <section class="quiz-container">
        <h2>Test Your Eco Knowledge!</h2>
        <div class="question" id="question">Loading question...</div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </section>
</main>
<footer>
    <p>&copy; 2025 Earth Echo. All rights reserved.</p>
</footer>

<script>
    const quizData = [
        {
            question: "Which of the following is a renewable energy source?",
            options: ["Coal", "Solar", "Gasoline", "Plastic"],
            correct: 1
        },
        {
            question: "What is the best way to reduce plastic waste?",
            options: ["Burn it", "Use reusable items", "Bury it", "Throw it in a river"],
            correct: 1
        },
        {
            question: "How much of the Earth‚Äôs water is freshwater?",
            options: ["50%", "25%", "10%", "Less than 3%"],
            correct: 3
        }
    ];
    
    let currentQuestion = 0;
    
    function loadQuestion() {
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        optionsElement.innerHTML = "";
        
        const questionData = quizData[currentQuestion];
        questionElement.textContent = questionData.question;
        
        questionData.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(index);
            optionsElement.appendChild(button);
        });
    }
    
    function checkAnswer(selectedIndex) {
        const resultElement = document.getElementById("result");
        if (selectedIndex === quizData[currentQuestion].correct) {
            resultElement.textContent = "Correct! üå±";
            resultElement.style.color = "green";
        } else {
            resultElement.textContent = "Incorrect! ‚ùå Try again.";
            resultElement.style.color = "red";
        }
        setTimeout(nextQuestion, 2000);
    }
    
    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            document.getElementById("result").textContent = "";
            loadQuestion();
        } else {
            document.getElementById("question").textContent = "Quiz Completed! üéâ";
            document.getElementById("options").innerHTML = "";
        }
    }
    
    loadQuestion();
</script>
</body>
</html>
